<html>
  <head>
<style>
  #search {
   left: 50px;
   position: relative;
   top: 50px;

  #querybutton {
   left: 50px;
   position: relative;
   top: 50px;

</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const query = urlParams.get('query')
  console.log(query)
 
  $.ajax('https://users.roblox.com/v1/users/search?keyword=' + query + '&limit=10', {
        success: function(data) {
        console.log(JSON.stringify(data));
      }
});
</script>
  </head>
<body>
<input id="search" type="search"></input> <button onclick="window.location.href = 'Users?query='+ document.getElementById("search").value''" id="querybutton">Search</button>

  </body>
